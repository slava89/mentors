<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" type="text/css" href="app.css" />
</head>
<body ng-app="mentorss">

	<div >
		{{"Hello world!!!!!!!!!!!"}}
	</div>

	<div class="container" ng-controller="MentorsListController as mentorCtrl">


		<ul class="nav nav-pills">
			<li>
				<a href="#" ng-click="setOrder('name')">ASC</a>
			</li>

			<li>
				<a href="#" ng-click="setOrder('-name')">DESC</a>
			</li>
		</ul>



		<div class="row">

			<div class="col-md-6">
		 		<div ng-repeat="mentor in mentorCtrl.mentors | orderBy : order">
					
					<p>{{mentor.name}} </p> 

					<p ng-pluralize count="{{mentor.amountOfMentees}}" when="{'0': 'no mentee :(', 'one': '1 mentee', 'other': '{{mentor.amountOfMentees}} mentees'}">
						
					</p>

					<img ng-src="{{mentor.image}}"></img>

		 		<div>
			</div>
		</div>
		
	</div>

	<div class="container" ng-controller="MenteesListController as menteeCtrl">

		<div class="row">
			<div class="col-md-6">
		 		<div ng-repeat="mentee in menteeCtrl.mentees">
					
					<p>{{mentee.name}}</p>

		 		<div>
			</div>
		</div>
		
	</div>



	<script type="text/javascript" src="app.js"></script>

</body>
</html>
